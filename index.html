<html>
  <head>
    <title>DOM Play</title>
    <style>
      /* #clickSpans span {
        background-color: aqua;
      } */
    </style>
  </head>
  <body>
    <h1>DOM Play</h1>
    <div id="clickSpans">
      <p>
        <span data-actor="hamlet"
          >Hamlet: To be or not to be,That is the question.</span
        >
      </p>
      <p>
        <span data-actor="skull">Skull: Dont ask me. I'm only a skull!</span>
      </p>
      <p>
        <span data-actor="hamlet">Hamlet: What did you say?</span>
      </p>
      <p>
        <span data-actor="skull"
          >Skull: Nothing. I'm only a figment of your imagination.</span
        >
      </p>
      <p>
        <span data-actor="hamlet"
          >Hamlet: Oh good. I thought I was going crazy!</span
        >
      </p>
    </div>
    <script>
      const spans = document.querySelectorAll("#clickSpans span");

      for (const mySpan of spans) {
        mySpan.addEventListener("click", (event) => {
          // alert(mySpan.dataset.actor);
          highlightActor(mySpan.dataset.actor);
        });
      }

      function highlightActor(actor) {
        for (const mySpan of spans) {
          if (mySpan.dataset.actor === actor) {
            mySpan.style.backgroundColor = "yellow";
            mySpan.style.fontWeight = "bold";
          } else {
            mySpan.style.backgroundColor = "white";
            mySpan.style.fontWeight = "normal";
          }
        }
      }
    </script>
  </body>
</html>
